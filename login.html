<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>
<body>

    <div id="login-div">
        <div class="left-side">
            <h1 id="h1-login">Log in</h1>
            <p>
                Enter your Username and Password
            </p>
        </div>

        <div class="login-inputs right-side">
            <form method="post">
                <div class="input-box">
                    <input id="name" class="input top-input" type="text" name="login-name" required>
                    <label for="name">Username</label>
                </div>
                <div class="input-box">
                    <input id="password" class="input" type="password" name="login-password" required>
                    <label for="password">Password</label>
                </div>                
                <div id="btns">
                    <button id="btn">Log in</button>
                    <a id="sign-up-a" href="#">Sign Up</a>
                </div>
            </form>
        </div>


    </div>
    
</body>
</html>
